<fieldset class="cbi-section">
  <span style="width: 300px; padding-left: 50px; line-height: 50px"
    ><%:Status%></span
  ><span id="_run_state"><em><%:Collecting data...%></em></span>
</fieldset>

<script type="text/javascript">
  //<![CDATA[
  var run_state = document.getElementById("_run_state");
  XHR.poll(
    5,
    '<%=luci.dispatcher.build_url("admin", "network", "blockp2p", "status")%>',
    null,
    function (x, status) {
      if (x && x.status == 200) {
        run_state.innerHTML = status.run_state
          ? "<em><b><font color=green><%:RUNNING%></font></b></em>"
          : "<em><b><font color=red><%:NOT RUNNING%></font></b></em>";
      }
    }
  );
  //]]>
</script>
